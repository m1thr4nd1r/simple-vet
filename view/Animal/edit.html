{% extends "index.html" %}

{% block title %} SimplesVet - Editar Animal {%endblock %}

{% block content %}
	{% if animal is defined and animal is not empty %}
		<form id="edit" action="index.php?controller=animal&action=update&id={{ animal.id }}" method="post">
		<div class="row col-sm-12">
			<div class="col-xs-6 col-sm-4">
				<span class="input-group-addon" id="basic-addon1">Nome</span>
				<input type="text" name="name" class="form-control" placeholder="K9" value="{{animal.name}}" aria-describedby="basic-addon1">
			</div>
			<div class="col-xs-6 col-sm-4">
				<span class="input-group-addon" id="basic-addon1">Especie</span>
				<input type="text" name="species" class="form-control" placeholder="Ruskey" value="{{animal.species}}" aria-describedby="basic-addon1">
			</div>
			<div class="col-xs-6 col-sm-4">
				<span class="input-group-addon" id="basic-addon1">Data de Nascimento</span>
				<input type="text" name="birth" class="form-control" placeholder="19/07/10" value="{{animal.birth}}" data-mask="99/99/9999" aria-describedby="basic-addon1">
			</div>
		</div>
		<div class="row col-sm-12">
		<br/>
			<div class="col-xs-6"> 
				<span class="input-group-addon" id="basic-addon1">Observacoes</span>
				<textarea name="notes" class="form-control" placeholder="Alergico a gatos" aria-describedby="basic-addon1">{{animal.notes}}</textarea>
			</div>
			<div class="col-xs-6">
				<span class="input-group-addon" id="basic-addon1">Dono</span>
				<select name="owner" form="edit" class="form-control">
					{% for owner in owners %}
						<option value="{{owner.id}}" {% if owner.id == animal.owner %} selected='selected' {%endif%}>
				  		{{ owner.name }}
			  			</option>
			  		{% endfor %}
				</select>
			</div>
  	  	</div>
  	  	<div class="row col-sm-12">
  	  		<br/>
	  	  	<div class="row col-xs-6 col-sm-4 col-md-offset-4">
	  	  		<input type="submit" value="Editar" class="text-center form-control btn btn-primary btn-lg">		
	  		</div>
	  	</div>
	</form>
	{% endif %}
{% endblock %}
